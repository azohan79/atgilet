{% load static i18n %}

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>ATGilet — sitio en desarrollo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    .box {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      padding: 30px 40px;
      border-radius: 16px;
      max-width: 480px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      line-height: 1.5;
      opacity: 0.85;
    }
  </style>

  
  <link rel="icon" type="image/png" sizes="32x32"
        href="{% static 'img/favicon/cropped-Logo-At-Gilet-32x32.jpg' %}">

  <link rel="icon" type="image/png" sizes="180x180"
        href="{% static 'img/favicon/cropped-Logo-At-Gilet-180x180.jpg' %}">

  <link rel="icon" type="image/png" sizes="192x192"
        href="{% static 'img/favicon/cropped-Logo-At-Gilet-192x192.jpg' %}">

  <link rel="icon" type="image/png" sizes="270x270"
        href="{% static 'img/favicon/cropped-Logo-At-Gilet-270x270.jpg' %}">

</head>
<body>
  <div class="box">
  <h1>Sitio en desarrollo</h1>
  <p>
    Estamos creando la nueva plataforma de ATGilet: horario de entrenamientos,
    noticias, área personal y estadísticas.  
    Muy pronto aquí aparecerá el sitio completo.
  </p>
  </div>
</body>
</html>
